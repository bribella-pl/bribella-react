<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Panel Administracyjny Bribella</title>
    <script>window.CMS_MANUAL_INIT = true;</script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <script>
        const savedToken = sessionStorage.getItem("decapCmsToken");
        const cfg = {
            ...config,
            debug: true,
            backend: {
                ...config.backend,
                auth_scope: "repo",
                open_authoring: false,
                ...(savedToken && { auth_token: savedToken })
            }
        };

        console.log(CMS);
        console.log(cfg);

        CMS.init({ config: cfg });
        console.log("üîç CMS store state:", CMS.store.getState());

        window.addEventListener("message", (e) => {
            if (
                e.data?.type === "authorization_response" &&
                e.data?.data?.token
            ) {
                const token = e.data.data.token;
                sessionStorage.setItem("decapCmsToken", token);
                window.location.reload();
                console.log("üîç Po reload, CMS store state:", CMS.store.getState());
            }
        });
    </script>
</body>

</html>
