backend:
  name: git-gateway
  branch: main

media_folder: public/images
public_folder: /images

collections:
  - name: "quotes"
    label: "Cytaty"
    folder: "content/quotes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Autor", name: "author", widget: "string" }
      - { label: "Cytat", name: "quote", widget: "text" }

  - name: "home"
    label: "Strona główna"
    folder: "content/home"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Pierwsze zdjęcie", name: "mainImage", widget: "image" }
      - {
          label: "Sekcja pierwsza - tytuł",
          name: "section1Title",
          widget: "string",
        }
      - {
          label: "Sekcja pierwsza - treść",
          name: "section1Text",
          widget: "string",
        }
      - {
          label: "Sekcja druga - tytuł",
          name: "section2Title",
          widget: "string",
        }
      - {
          label: "Sekcja druga - treść",
          name: "section2Text",
          widget: "string",
        }

  - name: "news"
    label: "Aktualności"
    folder: "content/news/simple"
    create: false
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Tytuł", widget: "string" }
      - {
          name: "itemsPerPage",
          label: "Ilość wpisów na jednej stronie",
          widget: "string",
        }
      - {
          name: "content",
          label: "Treść sekcji 'Aktualności'",
          widget: "markdown",
        }

  - name: "post"
    label: "Aktualności - nowy wpis"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "date", label: "Data", widget: "datetime" }
      - { name: "title", label: "Tytuł wpisu", widget: "string" }
      - { name: "content", label: "Treść wpisu", widget: "markdown" }
      - {
          name: "images",
          label: "Zdjęcia",
          widget: "list",
          allow_add: true,
          field: { label: "Obrazek", name: "image", widget: "image" },
        }

  - name: "about"
    label: "O nas"
    files:
      - label: "O nas"
        name: "about"
        file: "content/about/about.md"
        fields:
          - { name: "title", label: "Tytuł", widget: "string" }
          - {
              name: "content",
              label: "Treść sekcji 'Kontakt'",
              widget: "markdown",
            }

  - name: "contact"
    label: "Kontakt"
    files:
      - label: "Kontakt"
        name: "contact"
        file: "content/contact/contact.md"
        fields:
          - { name: "title", label: "Tytuł", widget: "string" }
          - {
              name: "content",
              label: "Treść sekcji 'Kontakt'",
              widget: "markdown",
            }

  - name: "before-you-buy"
    label: "Zanim kupisz"
    files:
      - label: "Zanim kupisz"
        name: "before-you-buy"
        file: "content/before-you-buy/before-you-buy.md"
        fields:
          - { name: "title", label: "Tytuł", widget: "string" }
          - {
              name: "content",
              label: "Treść sekcji 'Zanim kupisz'",
              widget: "markdown",
            }
